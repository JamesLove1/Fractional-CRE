{% extends "basePage.html"%}

{% block title %} | Login {% endblock %}

{% block content%}

    <main> 
        <div class="flex login-form">

            <div class="flex" id="login-1">

                <div class="flex">
                    <h1>Sign Up</h1>
                </div>
                
                <form action="{{ url_for('signUp') }}" method="post" class="login-form">
                    <div class="flex">
                        <input type="textbox" id="Username" placeholder="Username" name="Username" value="{{Username}}">
                    </div>

                    <div class="flex">
                        <input type="email" id="EmailAddress" placeholder="EmailAddress" name="EmailAddress" value="{{EmailAddress}}">
                    </div>

                    <div class="flex">
                        <input type="password" id="Password" placeholder="Password" name="Password" value="{{Password}}">
                    </div>

                    <div class="flex" id="submit_flex">
                        <input type="submit" id="submit" value="Sign Up">
                    </div>
                </form> 

                <div class="flex">
                    <a href="{{url_for('login')}}">Login In</a>
                    <p></p>
                    <a href="{{url_for('forgotPassword')}}">Forgotten Password</a>
                </div>
            </div>

            <div class="flex" id="login-2">
                <img src="../static/images/building2.jpg" alt="" class="hero_og">
            </div>
        </div>
    </main>




 {% endblock%}
